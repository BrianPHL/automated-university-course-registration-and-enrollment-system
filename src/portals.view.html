<html lang="en" data-theme="dark">

    <head>

    <body>

        <div class="container-fluid">

            <div class="wrapper">

                <div class="heading">

                    <a class="brand">
                        <img src="./assets/logo/light.svg" alt="aucres logo in light mode">
                        <h2>aucres.</h2>
                    </a>
    
                    <i class="theme-toggle fa-solid fa-moon"></i>
    
                </div>

                    <h5>Don't worry, here are our portals.</h5>
    
                </div>

            </div>

            <div class="wrapper">

                <button type="submit" data-type="primary" onclick="window.location.href='https://localhost/aucres/public/login.php?portal=student&type=login'">

                    <i class="fa-solid fa-square-arrow-up-right"></i>
                </button>

                <button type="submit" data-type="secondary" onclick="window.location.href='https://localhost/aucres/public/login.php?portal=faculty'">
                    Faculty Portal
                    <i class="fa-solid fa-square-arrow-up-right"></i>
                </button>

                <button type="submit" data-type="secondary" onclick="window.location.href='https://localhost/aucres/public/login.php?portal=admin'">
                    Admin Portal
                    <i class="fa-solid fa-square-arrow-up-right"></i>
                </button>

            </div>

        </div>
